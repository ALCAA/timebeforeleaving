<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time before leaving Manae </3 </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4); }
            100% { background: linear-gradient(135deg, #fad0c4, #ff9a9e, #a18cd1); }
        }

        #timer {
            font-size: 3rem;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: slideIn 1.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <h1>Time before leaving Manae :</h1>
        <div id="timer">Chargement...</div>
    </div>

    <script>
        function updateTimer() {
            const targetDate = new Date('2025-03-10T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').textContent = 'La date est atteinte !';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
