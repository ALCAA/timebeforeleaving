<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer vers le 10 mars 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        #timer {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Temps restant jusqu'au 10 mars 2025 :</h1>
        <div id="timer">Chargement...</div>
    </div>

    <script>
        function updateTimer() {
            const targetDate = new Date('2025-03-10T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').textContent = 'La date est atteinte !';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
